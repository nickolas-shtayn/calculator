<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
   <div id="calculator">
    <div id="display-holder">
        <div id="logo">
            <p>CALCI</p>
            <div>&#xFE19;</div>
        </div>
        <input type="text" id="display-text" readonly></input>
    </div>
    <div id="numpad">
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="addition">+</button>
            <button id="subtraction">-</button>
            <button id="multiplication">x</button>
            <button id="division">/</button>
            <button id="equals">=</button>
            <button id="backspace"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-backspace"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z" /><path d="M12 10l4 4m0 -4l-4 4" /></svg></button>
            <button id="clear">C</button>
            <button id="decimal">.</button>
            <button id="percentage">%</button>
        </div>
    </div>
   </div> 
</body>
</html>
